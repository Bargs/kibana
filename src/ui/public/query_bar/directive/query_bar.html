<form
  role="form"
  name="queryBarForm"
  ng-submit="queryBar.submit()"
>
  <div class="typeahead" kbn-typeahead="{{queryBar.typeaheadKey()}}" on-select="queryBar.submit()" role="search">
    <div class="kuiLocalSearch">

      <!-- Lucene input -->
      <div class="kuiLocalSearchAssistedInput" ng-if="queryBar.localQuery.language === 'lucene'">
        <input
          parse-query
          input-focus
          disable-input-focus="queryBar.disableAutoFocus"
          kbn-typeahead-input
          ng-model="queryBar.localQuery.query"
          placeholder="Search... (e.g. status:200 AND extension:PHP)"
          aria-label="Search input"
          aria-describedby="discoverLuceneSyntaxHint"
          type="text"
          class="kuiLocalSearchInput kuiLocalSearchInput--lucene"
          ng-class="{'kuiLocalSearchInput-isInvalid': queryBarForm.$invalid}"
          data-test-subj="queryInput"
        >
        <div class="kuiLocalSearchAssistedInput__assistance">
          <p class="kuiText">
            <a
              id="discoverLuceneSyntaxHint"
              class="kuiLink"
              ng-href="{{queryBar.queryDocLinks.luceneQuerySyntax}}"
              target="_blank"
            >
              Uses lucene query syntax
            </a>
          </p>
        </div>
      </div>

      <!-- kuery input -->
      <div class="kuiLocalSearchAssistedInput" ng-if="queryBar.localQuery.language === 'kuery'">
        <input
          ng-model="queryBar.localQuery.query"
          input-focus
          disable-input-focus="queryBar.disableAutoFocus"
          kbn-typeahead-input
          placeholder="Search... (e.g. status:200 AND extension:PHP)"
          aria-label="Search input"
          aria-describedby="discoverKuerySyntaxHint"
          type="text"
          class="kuiLocalSearchInput kuiLocalSearchInput--kuery"
          ng-class="{'kuiLocalSearchInput-isInvalid': queryBarForm.$invalid}"
          data-test-subj="queryInput"
        >
        <div class="kuiLocalSearchAssistedInput__assistance">
          <p class="kuiText">
            <a
              id="discoverKuerySyntaxHint"
              class="kuiLink"
              ng-href="{{queryBar.queryDocLinks.kueryQuerySyntax}}"
              target="_blank"
            >
              Uses kuery syntax
            </a>
          </p>
        </div>
      </div>

      <select
        class="kuiLocalSearchSelect"
        ng-options="option for option in queryBar.availableQueryLanguages"
        ng-model="queryBar.localQuery.language"
        ng-change="queryBar.selectLanguage()"
        ng-if="queryBar.showLanguageSwitcher"
        data-test-subj="queryBarLanguageSwitcher"
      >
      </select>

      <button ng-click="queryBar.toggleSaveLoad()" class="kuiButton kuiButton--basic kuiLocalSearchSaveLoadButton" type="button">
        <span class="kuiButton__inner">
          <span>Save/Load</span>
        </span>
      </button>

      <button
        type="submit"
        aria-label="Search"
        class="kuiLocalSearchButton"
        ng-disabled="queryBarForm.$invalid"
        data-test-subj="querySubmitButton"
      >
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
    </div>
    <kbn-typeahead-items></kbn-typeahead-items>
    <div ng-if="queryBar.showSaveLoad" class="saveLoadContainer">
      <div class="kuiFieldGroup">
        <div class="kuiFieldGroupSection">
          <input ng-model="queryBar.saveQueryName" type="text" class="kuiTextInput" placeholder="Name">
        </div>
        <div class="kuiFieldGroupSection">
          <button ng-click="queryBar.saveQuery()" class="kuiButton kuiButton--primary" type="button">
            <span class="kuiButton__inner">
              <span>Save Current Query</span>
            </span>
          </button>
        </div>
      </div>
      <div>
        Load Query
        <li ng-repeat="savedQuery in queryBar.savedQueries">
          <a ng-click="queryBar.loadQuery(savedQuery)">{{savedQuery.get('name')}}</a>
        </li>
      </div>
    </div>
  </div>
</form>
